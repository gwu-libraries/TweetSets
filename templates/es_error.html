{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="alert alert-danger" role="alert"><strong>Woops!</strong> ElasticSearch isn't up. That is usually a
        momentary glitch. Hold on and I'll try refreshing for you.</div>
    </div>
    <script>
        function timedRefresh(timeoutPeriod) {
            setTimeout("location.reload(true);",timeoutPeriod);
        }

        window.onload = timedRefresh(5000);
    </script>
</div>
{% endblock %}

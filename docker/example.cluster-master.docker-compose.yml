version: '2'
services:
  elasticsearch:
      image: docker.elastic.co/elasticsearch/elasticsearch:5.5.2
      logging:
          driver: json-file
          options:
              max-size: ${DOCKER_LOG_MAX_SIZE}
              max-file: ${DOCKER_LOG_MAX_FILE}
      ulimits:
        memlock:
          soft: -1
          hard: -1
      # This value is suitable for dev. Set higher for production.
      mem_limit: ${ES_MEM_LIMIT}
      ports:
          - 9300:9300
           # To publicly expose ES
#          - 9200:9200
      volumes:
        - ${TWEETSETS_DATA_PATH}/elasticsearch:/usr/share/elasticsearch/data
      networks:
        - tweetsets
      environment:
        - cluster.name=tweetsets-cluster
        - bootstrap.memory_lock=true
        - network.host=_eth0_
        - network.publish_host=${HOSTNAME}
        - "ES_JAVA_OPTS=-Xms${ES_JAVA_MEM} -Xmx${ES_JAVA_MEM}"
        - xpack.security.enabled=false
        - node.master=true
        - TZ
      restart: always
  redis:
      image: redis:3.0.7
      logging:
          driver: json-file
          options:
              max-size: ${DOCKER_LOG_MAX_SIZE}
              max-file: ${DOCKER_LOG_MAX_FILE}
      command: --appendonly yes
      volumes:
          - ${TWEETSETS_DATA_PATH}/redis:/data
      networks:
        - tweetsets
      environment:
       - TZ
      restart: always
  # For production
  server:
      image: justinlittman/tweetsets-server
      logging:
          driver: json-file
          options:
              max-size: ${DOCKER_LOG_MAX_SIZE}
              max-file: ${DOCKER_LOG_MAX_FILE}
      links:
        - redis:redis
        - elasticsearch:elasticsearch
      ports:
          - ${SERVER_PORT}:8080
      volumes:
        - ${TWEETSETS_DATA_PATH}/datasets:/tweetsets_data/datasets
        # Link in a file containing a message to be displayed on dataset list page, e.g., for other
        # collections that are available, but not loaded.
        - "./dataset_list_msg.txt:/opt/tweetsets/dataset_list_msg.txt"
      networks:
        - tweetsets
      environment:
        - SECRET_KEY=${SERVER_SECRET_KEY}
        - TZ
        - SERVER_MODE
        - IP_RANGE
        # For ngninx-proxy
        - VIRTUAL_HOST=${HOSTNAME}
        - VIRTUAL_PORT=${SERVER_PORT}
        # For email
        - EMAIL_PORT
        - EMAIL_SMTP
        - EMAIL_FROM
        - EMAIL_USERNAME
        - EMAIL_PASSWORD
        - ADMIN_EMAIL
        - USE_TLS
        - HOST=${HOSTNAME}
      restart: always
